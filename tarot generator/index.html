<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Stock Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #212121;
            color: grey;
        }
        table {
            margin: 10px auto;
            width: 100%;
	    height: 100%;
            max-width: 600px;
	    min-height: 270px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0px;
            border: 1px dotted #878686;
        }
        th {
            background-color: #302f2f;
            color: grey;
        }
        input::placeholder {
            font-weight: bold;
            opacity: 0.5;
            color: black;
        }
        .button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            color: white; /* Font color */
            background-color: transparent; /* Button background color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
        #chart-container {
            width: 100%;
            max-width: 598px;
            margin: 10px auto;
	    max-height: 270px;
            border: 1px dotted #878686;
        }
        #portfolio-chart-container {
            width: 100%;
            max-width: 598px;
            margin: 10px auto;
	    max-height: 270px;
            border: 1px dotted #878686;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Tiny Stock Market</h1>
    Balance: $<span id="balance">100</span>
    <div id="timer">··········</div>
    <table style="background-color: #302f2f; color: grey;">
        <thead>
            <tr style="color: black;">
                <th>Select</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Owns</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody id="stock-table">
        </tbody>
    </table>
    <div id="chart-container" style="background-color:#302f2f;">
        <canvas id="stock-chart"></canvas>
    </div>
    <div id="portfolio-chart-container" style="background-color:#302f2f;">
        <canvas id="portfolio-chart"></canvas>
    </div>

    <script src="stockMarket.js"></script>
</body>
</html>
