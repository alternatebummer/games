<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CABIN: Ghoul Survival</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  * { box-sizing: border-box; }
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    color: #e3d7c1;
    font-family: "Courier New", Courier, monospace;
    font-size: 16px;
    line-height: 1.3;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  h1,
  .title {
    color: #a8d5ba;
    text-align: center;
    flex-direction: column;
    display: flex;
    align-items: center;
  }
  #game {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .top {
    flex: 0 0 auto;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 10px;
  }
  .card {
    background: black;
    padding: 10px 12px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    border-radius: 5px;
    min-width: 0;
    border: 0px solid #ffffcc;
  }
  .card.battle {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .card.battle #log {
    flex: 1 1 auto;
    overflow-y: auto;
    padding-bottom: 120px;
  }
  #actions.card {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background: black;
    z-index: 100;
    border-top: 0px solid #ffffcc;
  }
  .inventory {
    position: fixed;
    bottom: 70px;
    left: 0;
    width: 100%;
    display: flex;
    background: black;
    z-index: 100;
    border-top: 1px dashed #ffffcc;
  }
  .pill {
    background: black;
    border: 1px dashed #ffffcc;
    padding: 2px 4px;
    border-radius: 4px;
    font-size: 14px;
  }
  #log {
    background: black;
    flex: 1 1 auto;
    padding: 12px;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.2;
    border-radius: 5px;
    min-height: 0;
  }
  .flex-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .btn {
    background: black;
    border: 1px dashed #ffffcc;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    color: #e3d7c1;
    text-transform: uppercase;
    border-radius: 4px;
    min-width: 80px;
  }
  .btn:disabled {
    opacity: .45;
    cursor: not-allowed;
  }
  .end-turn { margin-left: auto; }
  .inv-section {
    background: black;
    flex: 1;
    padding: 4px 6px;
    display: flex;
    flex-direction: column;
    border-left: 0px solid #ffffcc;
  }
  .inv-section h4 {
    margin: 0 0 4px;
    font-size: 14px;
    color: #a8d5ba;
    border-bottom: 1px dashed #ffffcc;
    padding-bottom: 2px;
  }
  .inv-item {
    display: flex;
    justify-content: space-between;
    padding: 0px 0px;
    letter-spacing: -1px;
    cursor: pointer;
    font-size: 14px;
    gap: 4px;
    color: #e3d7c1;
  }
  .inv-item.disabled {
    opacity: .35;
    cursor: not-allowed;
  }
  .danger, .highlight {
    color: #f4cccc;
  }
  .reward {
    color: #cfe2f3;
  }
  .inv-qty { font-weight: 600; }
  @media (max-width:850px) {
    .top { flex-direction: column; }
    .inventory { overflow-x: auto; }
    .flex-row { justify-content: flex-start; }
    .btn { min-width: 60px; }
  }
</style>
</head>
<body>
  <h1>CABIN: Ghoul Survival</h1>
  <div id="game">
    <div class="top">
      <div class="card">
        <div class="title">
          <div><strong>Day:</strong> <span id="day">1</span></div>
          <div style="display:flex;justify-content:center;gap:10px;flex-wrap:wrap;">
            <div class="pill">Cabin: <span id="cabin-health">20</span>/20</div>
            <div class="pill">Stamina: <span id="stamina-current">4</span>/<span id="stamina-max">4</span></div>
            <div class="pill">Hunger: <span id="hunger-current">3</span>/<span id="hunger-max">3</span></div>
            <div class="pill">Mood: <span id="mood">3</span>/3</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="flex:1;display:flex;flex-direction:column;">
      <div id="log"></div>
      <div class="inventory">
        <div class="inv-section" id="inv-items">
          <h4>Items</h4>
          <div id="items-list"></div>
        </div>
        <div class="inv-section" id="inv-food">
          <h4>Food</h4>
          <div id="food-list"></div>
        </div>
        <div class="inv-section" id="inv-survivors">
          <h4>Survivors</h4>
          <div id="survivors-list"></div>
        </div>
      </div>
    </div>

    <div id="actions" class="card">
      <div class="flex-row">
        <button id="scavenge-btn" class="btn">SCAVENGE</button>
        <button id="forage-btn" class="btn">FORAGE</button>
        <button id="help-btn" class="btn">HELP</button>
        <button id="end-turn-btn" class="btn end-turn">END TURN</button>
      </div>
    </div>
  </div>
<script>
(function(){
  const MAX_HEALTH=20, MAX_MOOD=3;
  let cabin={health:MAX_HEALTH}, day=1, lastCount=0, gameWon=false;
  let player={stamina:4,hunger:0,mood:3,maxStamina:4};
  const inventory={
    Book:0,
    Cigarette:0,
    'Scrap Wood':2,
    Mushroom:0,
    Berries:2,
    Battery:0,
    Radio:1,
    'Water Bottle (Full)':1,
    'Water Bottle (Empty)':0
  };
  let survivors=[];

  const D=document, el=id=>D.getElementById(id);
  const logEl=el('log'), dayEl=el('day'), cabinEl=el('cabin-health'),
        stamEl=el('stamina-current'), stamMaxEl=el('stamina-max'),
        hungEl=el('hunger-current'), hungMaxEl=el('hunger-max'),
        moodEl=el('mood'),
        itemsEl=el('items-list'), foodEl=el('food-list'), survEl=el('survivors-list'),
        btns={scavenge:el('scavenge-btn'),forage:el('forage-btn'),help:el('help-btn'),end:el('end-turn-btn')};

  const randInt=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
  function aliveSurv(){return survivors;}
  function hungerMax(){return aliveSurv().length*3;}
  function isOver(){return gameWon||cabin.health<=0||player.hunger<=0||!aliveSurv().length;}
  function canAct(){return player.stamina>0&&!isOver();}

  function appendLog(t,c=''){let d=D.createElement('div'); if(c) d.className=c; d.textContent=t; logEl.appendChild(d); logEl.scrollTop=logEl.scrollHeight;}

  function updateMood(n){ n=Math.max(0,Math.min(MAX_MOOD,n)); player.mood=n; player.maxStamina=(n===3?4:3); if(player.stamina>player.maxStamina) player.stamina=player.maxStamina; }

  function updateInvUI(){
    itemsEl.innerHTML=''; ['Book','Cigarette','Scrap Wood','Battery','Radio','Water Bottle (Empty)'].forEach(name=>{
      const q=inventory[name]; if(q<=0) return;
      const e=D.createElement('div'); e.className='inv-item'+(canAct()?'':' disabled');
      e.innerHTML=`<div>${name}</div><div>(${q})</div>`;
      e.onclick=()=>useItem(name);
      itemsEl.appendChild(e);
    });
    foodEl.innerHTML=''; ['Mushroom','Berries','Water Bottle (Full)'].forEach(name=>{
      const q=inventory[name]; if(q<=0) return;
      const disabledClass = name==='Water Bottle (Full)' ? '' : (!canAct() ? ' disabled' : '');
      const e=D.createElement('div'); e.className='inv-item'+disabledClass;
      e.innerHTML=`<div>${name}</div><div>(${q})</div>`;
      e.onclick=()=>useItem(name);
      foodEl.appendChild(e);
    });
  }

  function updateSurvUI(){ survEl.innerHTML=''; aliveSurv().forEach(s=>{ const e=D.createElement('div'); e.className='inv-item'; e.innerHTML=`<div>Survivor ${s.id}${s.committed?' (âœ”)':''}</div><div>${s.hp}HP</div>`; e.onclick=()=>{ if(isOver()) return; s.committed=!s.committed; appendLog(`Survivor ${s.id} ${s.committed?'committed':'uncommitted'}.`); updateSurvUI();}; survEl.appendChild(e); }); }

  function updateUI(){
    dayEl.textContent=day;
    cabinEl.textContent=Math.max(0,cabin.health);
    stamEl.textContent=player.stamina;
    stamMaxEl.textContent=player.maxStamina;
    hungEl.textContent=Math.max(0,player.hunger);
    hungMaxEl.textContent=hungerMax();
    moodEl.textContent=player.mood;
    Object.values(btns).forEach(b=>b.disabled=(b!==btns.end&&!canAct())||(b===btns.end&&isOver()));
    updateInvUI(); updateSurvUI();
  }

  function beginTurn(){
    if (gameWon) return;
    if (lastCount > 0) {
      updateMood(player.mood - 1);
      appendLog("A ghoul attack inflicted -1 Mood.", "danger");
    }
    const loss = aliveSurv().length;
    player.hunger -= loss;
    player.maxStamina = (player.mood === MAX_MOOD ? 4 : 3);
    player.stamina = player.maxStamina;
    if (survivors.length === 0) {
      appendLog("All survivors have fallen. GAME OVER.", "danger");
      updateUI();
      return;
    }
    if (player.hunger <= 0) {
      appendLog("Starved. GAME OVER.", "danger");
      updateUI();
      return;
    }    if (!isOver() && Math.random() < 0.2) {
      const id = survivors.length + 1;
      const hp = randInt(5, 15);
      survivors.push({ id, hp, committed: false });
      appendLog(`A survivor joined with ${hp} HP.`);
    }
    updateUI();

  }

  function useItem(name){
    if(name==='Water Bottle (Full)'){
      if(inventory[name]>0){ inventory[name]--; inventory['Water Bottle (Empty)']++; player.stamina=Math.min(player.maxStamina,player.stamina+1); appendLog("Drank Water: +1 Stamina."); updateUI(); }
      return;
    }
    if(!canAct()) return;
    if(player.stamina<=0) return;
    switch(name){
      case 'Book': inventory.Book--; updateMood(player.mood+2); player.stamina--; appendLog("Book: +2 Mood, -1 Stamina."); break;
      case 'Cigarette': inventory.Cigarette--; updateMood(player.mood+1); player.stamina--; appendLog("Cigarette: +1 Mood, -1 Stamina."); break;
      case 'Scrap Wood': inventory['Scrap Wood']--; const heal=Math.min(5,MAX_HEALTH-cabin.health); cabin.health+=heal; player.stamina--; appendLog(`Scrap Wood: +${heal} Cabin, -1 Stamina.`); break;
      case 'Mushroom': inventory.Mushroom--; player.hunger=Math.min(hungerMax(),player.hunger+2); player.stamina--; appendLog("Mushroom: +2 Hunger, -1 Stamina."); break;
      case 'Berries': inventory.Berries--; player.hunger=Math.min(hungerMax(),player.hunger+1); player.stamina--; appendLog("Berries: +1 Hunger, -1 Stamina."); break;
      case 'Radio':
        if(inventory.Battery>0){ inventory.Battery--; player.stamina--; appendLog("You use the Radio..."); if(Math.random()<0.02){ appendLog("Contact made! You WIN!","reward"); gameWon=true; } else appendLog("No response."); }
        else appendLog("No Battery to power the Radio.");
        break;
    }
    updateUI();
  }

  function simulateDay(){
    if(isOver()) return;
    appendLog(`=== Day ${day} begins...`);
    const num=randInt(0,3); lastCount=num;
    let ghouls=[];
    for(let i=1;i<=num;i++) ghouls.push({id:i,hp:randInt(5,8),damage:()=>randInt(3,6),alive:true});
    if(!ghouls.length) appendLog("No ghouls today.");
    else{
      appendLog(`Ghouls: ${ghouls.map(g=>`Ghoul ${g.id}(${g.hp})`).join(", ")}`);
      while(ghouls.some(g=>g.alive)&&aliveSurv().some(s=>s.committed)){
        appendLog("  Survivors attack:");
        aliveSurv().filter(s=>s.committed).forEach(s=>{
          const tgt=ghouls.find(g=>g.alive); const dmg=randInt(3,5);
          if(dmg>=tgt.hp){ appendLog(`    Survivor ${s.id} kills Ghoul ${tgt.id}!`); tgt.alive=false; }
          else{ tgt.hp-=dmg; appendLog(`    Survivor ${s.id} attacks Ghoul ${tgt.id}, -${dmg} HP (Ghoul now ${tgt.hp}HP).`); }
        });
        if(!ghouls.some(g=>g.alive)) break;
        appendLog("  Ghouls counter-attack:");
        ghouls.filter(g => g.alive).forEach(g => {
  const s = aliveSurv().find(s => s.committed);
  if (!s) return;
  const dmg = g.damage();
  s.hp -= dmg;
  appendLog(`    Ghoul ${g.id} attacks Survivor ${s.id}, -${dmg} HP (now ${s.hp}HP).`);
  if (s.hp <= 0) {
    appendLog(`      Survivor ${s.id} fell!`);
    survivors = survivors.filter(x => x.id !== s.id);
  }
});
      }
      if(ghouls.some(g=>g.alive)){
        appendLog("  Ghouls attack cabin:");
        ghouls.filter(g=>g.alive).forEach(g=>{
          const dmg=g.damage(); appendLog(`    Ghoul ${g.id} attacks the cabin, -${dmg} CP.`); cabin.health-=dmg;
        });
      }
    }
    if(cabin.health>0){
      if(player.hunger>hungerMax()) player.hunger=hungerMax();
      appendLog(" ");
      appendLog(`=== Player Turn for Day ${day}: Cabin ${cabin.health}/${MAX_HEALTH}, -${loss} Hunger. Mood: ${player.mood}. Stamina reset.`);
      appendLog(" ");
      day++; updateUI(); beginTurn();
    } else appendLog("*** CABIN FALLEN. Game Over. ***","danger");
  }

  function helpText(){
    appendLog("=== The Basics");
    appendLog("- Clicking on an action or an item consumes 1 Stamina point.");
    appendLog("- A Ghoul attack results in -1 Mood point.");
    appendLog("- Use Books (+2 Mood) and Cigarettes to restore Mood.");
    appendLog("- 3/3 Mood gives +1 bonus Stamina, starting next turn at 4/4 (if no ghoul attack overnight).");
    appendLog(" ");
  }

  function reset(){
    cabin.health=MAX_HEALTH; day=1; lastCount=0; gameWon=false;
    player={stamina:4,hunger:0,mood:3,maxStamina:4};
    Object.keys(inventory).forEach(k=>inventory[k]=0);
    inventory['Scrap Wood']=2; inventory.Berries=2; inventory['Water Bottle (Full)']=1; inventory.Radio=1;
    survivors=[{id:1,hp:randInt(5,15),committed:false}];
    player.hunger=hungerMax();
    logEl.textContent='';
    appendLog("=== New Game");
    appendLog(`Society has collapsed. No one knows why, but flesh hungry ghouls now stalk the night in wandering groups. All you can do now is manage this off-grid cabin and take it day-by-day.`);
    appendLog(' ');
    appendLog('The most important thing: make contact with groups of survivors over the radio, but, in the meantime, you may form a group of your own. Do your best. Stay alive. Use your radio.');
    appendLog(" ");
    appendLog("Better get to work before the sun sets...");
    updateUI(); beginTurn();
  }

  btns.scavenge.onclick = () => {
    if(!canAct()) return;
    player.stamina--;
    appendLog("Scavenging...");
    const r = Math.random() * 100;
    let found = null;
    if(r < 20) found = "Book";
    else if(r < 30) found = "Battery";
    else if(r < 45) found = "Cigarette";
    else if(r < 75) found = "Scrap Wood";
    if(found){ inventory[found]++; appendLog(` Found: ${found}.`); }
    else appendLog(" Found nothing.");
    updateUI();
  };
  btns.forage.onclick = () => {
    if(!canAct()) return;
    player.stamina--;
    appendLog("Foraging...");
    const r = Math.random() * 100;
    let found = null;
    if(r < 50) found = "Mushroom";
    else if(r < 75) found = "Berries";
    if(found){ inventory[found]++; appendLog(` Found: ${found}.`); }
    else appendLog(" Found nothing.");
    if(inventory['Water Bottle (Empty)']>0&&Math.random()<0.15){ inventory['Water Bottle (Empty)']--; inventory['Water Bottle (Full)']++; appendLog("You refilled your Water Bottle while foraging."); }
    updateUI();
  };
  btns.help.onclick = () => helpText();
  btns.end.onclick = () => { if(!isOver()){ logEl.textContent = ''; simulateDay(); }};

  document.addEventListener('keydown', e => {
    if(isOver()) return;
    if(e.key === 's') btns.scavenge.click();
    if(e.key === 'f') btns.forage.click();
    if(e.key === 'h') btns.help.click();
    if(e.key === 'e') btns.end.click();
  });

  reset();
})();
</script>
</body>
</html>
