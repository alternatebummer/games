<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Calendar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <center><img src="https://raw.githubusercontent.com/alternatebummer/games/main/fishingsim/ols/header.png" style="position:absolute;margin-left:-48;display:block;" alt="Header Image"></center>
    </div>
    <div id="info">
        <div class="container">
            <p id="clock" style="text-align:left;line-height:0px;margin-top:5px;"></p>
            <p id="calendar" style="text-align:left;margin-top:5px;line-height:0px;"></p>
            <h2>Fleet Management</h2>
            <div id="boat-silver-arowana" class="boat-container">
                <h3>Silver Arowana</h3>
                <div class="cargo-hold" style="text-align:left;">
                    <p>Total Cargo: 0/500 lbs (Empty)</p>
                </div>
                <div style="text-align: left;">
                    <div style="text-align:left;line-height:2px;">Fuel Tank: <span class="fuel-level">40</span>/40 g</div>
                    <span class="countdown" id="countdown-silver-arowana" style="position:absolute;text-align:left;margin-left:350px;margin-top:-50px;"></span>
                    <select id="navigation-silver-arowana" class="navigation">
                        <option value="crab_harbour">Crab Harbour</option>
                        <option value="hanks_lagoon">Hank's Lagoon</option>
                        <option value="open_ocean">Open Ocean</option>
                    </select>
                    <select id="operation-silver-arowana" class="operation">
                        <!-- Options will be populated dynamically based on location attributes -->
                    </select>
                    <button id="confirmOrders-silver-arowana" class="confirmOrders">Confirm Orders</button>
                    <button id="hoistNets-silver-arowana" class="hoistNets" style="display:none;">Hoist Nets</button>
                </div>
                <p class="status" style="text-align:left;">Status: Arrived at Crab Harbour</p>
            </div>
            <div id="boat-the-minnow" class="boat-container">
                <h3>The Minnow</h3>
                <div class="cargo-hold" style="text-align:left;">
                    <p>Total Cargo: 0/80 lbs (Empty)</p>
                </div>
                <div style="text-align: left;">
                    <div style="text-align:left;line-height:2px;">Fuel Tank: <span class="fuel-level">30</span>/30 g</div>
                    <span class="countdown" id="countdown-the-minnow" style="position:absolute;text-align:left;margin-left:350px;margin-top:-50px;"></span>
                    <select id="navigation-the-minnow" class="navigation">
                        <option value="crab_harbour">Crab Harbour</option>
                        <option value="hanks_lagoon">Hank's Lagoon</option>
                        <option value="open_ocean">Open Ocean</option>
                    </select>
                    <select id="operation-the-minnow" class="operation">
                        <!-- Options will be populated dynamically based on location attributes -->
                    </select>
                    <button id="confirmOrders-the-minnow" class="confirmOrders">Confirm Orders</button>
                    <button id="hoistNets-the-minnow" class="hoistNets" style="display:none;">Hoist Nets</button>
                </div>
                <p class="status" style="text-align:left;">Status: Arrived at Crab Harbour</p>
            </div>
            <div id="fish-market" style="display:none;">
                <h2>Fish Market</h2>
                <div id="fish-prices"></div>
                <button id="acceptSale">Accept</button>
                <button id="declineSale">Decline</button>
            </div>
            <div id="dock" style="display:none;">
                <h2>Fuel Station</h2>
                <div id="fuel-prices">
                    <label for="fuel-amount">Enter gallons of fuel:</label>
                    <input type="number" id="fuel-amount" min="1">
                    <button id="selectFuel">Select</button>
                    <p id="fuel-total">Total: $0.00</p>
                </div>
                <button id="acceptFuel">Accept</button>
                <button id="declineFuel">Decline</button>
            </div>
            <div id="player-account">
                <h2>Account:</h2>
                <p>$<span id="account-balance">0.00</span></p>
            </div>
        </div>
        <script src="javaScript.js"></script>
    </div>
</body>
</html>
