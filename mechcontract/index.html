<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Management Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mech Management Game</h1>
        <div class="lists">
            <div class="list" id="mech-list">
                <h2>Mechs</h2>
                <ul>
                    <!-- Mechs will be listed here -->
                </ul>
            </div>
            <div class="list" id="mission-list">
                <h2>Missions</h2>
                <ul>
                    <!-- Missions will be listed here -->
                </ul>
            </div>
            <div class="list" id="mech-bay">
                <h2>Mech Bay</h2>
                <ul>
                    <!-- Mech Bay will be listed here -->
                </ul>
            </div>
            <div class="list" id="cargo-hold">
                <h2>Cargo Hold</h2>
                <ul>
                    <li>Map Data: <span id="map-data">0</span></li>
                    <li>Mech Parts: <span id="mech-parts">0</span></li>
                    <li>Raw Materials: <span id="raw-materials">0</span></li>
                </ul>
            </div>
        </div>
        <button id="commit-btn" disabled>Commit</button>
        <canvas id="timer" width="50" height="50"></canvas>
        <div id="status">
            <!-- Status updates will be shown here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
