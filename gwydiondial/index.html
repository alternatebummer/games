<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Station 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Deep Station 6</h1>
    <div id="game">
        <div id="status">
            <h2>Status</h2>
            <p>Population: <span id="population">10</span>/<span id="population-limit">30</span></p>
            <p>Buildings:</p>
            <ul id="buildings">
                <li>Dormitory</li>
            </ul>
            <h2>Build New Building</h2>
            <button onclick="startBuilding('Dormitory')">Build Dormitory</button>
            <ul id="under-construction"></ul>
        </div>
    </div>
    <script src="colonists.js"></script>
    <script src="buildings.js"></script>
    <script src="main.js"></script>
</body>
</html>
